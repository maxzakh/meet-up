<!DOCTYPE html>
<html lang="en">

<head>
</head>

<body>
    <div id="container">
        <div>
            <input id="code" type="text" placeholder="code" />
            <button id="getToken">Get Token</button>
            <p id="result"></p>
        </div>
        <div>
            <input id="refresh" type="text" placeholder="refresh" />
            <button id="refreshToken">Get Token</button>
            <p id="resultRefresh"></p>
        </div>
    </div>

    <script type="text/javascript">
        const getTokenElement = document.getElementById('getToken');
        getTokenElement.onclick = function () {
            const codeElement = document.getElementById('code');
            const resultElement = document.getElementById('result');
            const codeValue = codeElement.value;

            // Replace this by your function endpoint
            const lambdaURL = 'https://2u37kmztke.execute-api.eu-central-1.amazonaws.com/dev/api/token/' + codeValue;

            fetch(lambdaURL)
                .then(function (response) {
                    return response.json();
                })
                .then(function (json) {
                    resultElement.innerText = JSON.stringify(json);
                })
                .catch(function (error) {
                    console.log('our error: "', error, '"');
                });
        }

        const refreshTokenElement = document.getElementById('refreshToken');
        refreshTokenElement.onclick = function () {
            const refreshCodeElement = document.getElementById('refresh');
            const refreshResultElement = document.getElementById('resultRefresh');
            const refreshValue = refreshCodeElement.value;

            // Replace this by your function endpoint
            const lambdaRefreshURL = 'https://2u37kmztke.execute-api.eu-central-1.amazonaws.com/dev/api/refreshtoken/' + refreshValue;

            fetch(lambdaRefreshURL)
                .then(function (response) {
                    return response.json();
                })
                .then(function (json) {
                    refreshResultElement.innerText = JSON.stringify(json);
                })
                .catch(function (error) {
                    console.log('our refresh error: "', error, '"');
                });
        }
    </script>
</body>

</html>
